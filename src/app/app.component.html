<div class="content" style="padding-bottom: 1000px;">
  <div class="lesson3">
    <h2>Lesson 3</h2>
    <button (click)="next()">Next</button>
    <app-card [product]="product"></app-card>
  </div>

  <div class="lesson2">
    <hr>
    <h2>Lesson 2</h2>
    <hr>
    <h2>Buttons</h2>
    <br>
    <h2>Flat button(плоская кнопка)</h2>
    <div class="btn-wrapper">
      <app-button></app-button>
      <app-button [color]="'primary'"></app-button>
      <app-button [color]="'accent'"></app-button>
      <app-button [color]="'primary'" [isDisabled]="true"></app-button>
    </div>
    <h2>Basic button(основная кнопка)</h2>
    <div class="btn-wrapper">
      <app-button [buttonType]="'basic'"></app-button>
      <app-button [buttonType]="'basic'" [color]="'primary'"></app-button>
      <app-button [buttonType]="'basic'" [color]="'accent'"></app-button>
      <app-button [buttonType]="'basic'" [color]="'primary'" [isDisabled]="true"></app-button>
    </div>
    <h2>Stroked button(обведенная кнопка)</h2>
    <div class="btn-wrapper">
      <app-button [buttonType]="'stroked'"></app-button>
      <app-button [buttonType]="'stroked'" [color]="'primary'"></app-button>
      <app-button [buttonType]="'stroked'" [color]="'accent'"></app-button>
      <app-button [buttonType]="'stroked'" [color]="'primary'" [isDisabled]="true"></app-button>
    </div>
    <h2>Sizes</h2>
    <div class="btn-wrapper">
      <app-button [buttonType]="'flat'" [color]="'primary'"></app-button>
      <app-button [buttonType]="'flat'" [color]="'primary'" [size]="'large'"></app-button>
      <app-button [buttonType]="'flat'" [color]="'primary'" [size]="'small'"></app-button>
      <app-button [buttonType]="'flat'" [color]="'primary'" [isDisabled]="true"></app-button>
    </div>
  </div>

  <div>
    <hr>
    <h2>Lesson 5</h2>
    <hr>
    <app-top-bar></app-top-bar>
    <router-outlet></router-outlet>
  </div>
</div>
